{% extends "base.html" %}

{% block content %}
	<h2>Add new image:</h2>
      	{% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
        {% endif %}
 
        <form method="post" action="" enctype="multipart/form-data">
        	{% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Upload image">
        </form>
{% endblock %}
