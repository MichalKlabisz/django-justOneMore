{% extends "base.html" %}

{% block content %}
	{% if voteUps %}
		{{ voteUp }}
	{% endif %}
      <h3> {{ image.title }}</h3>
        <h4> Sent by: <b>{{ image.sent_by }}</b> | Date: {{ image.pub_date }}</h4>
        <h5> {{ image.description }} </h5>
        <a href="/media/{{ image.image }}"><img src="/media/{{ image.image }}" alt="{{ image.title }}"/></a>
        <h4> <a href='/img/{{ image.slug }}/+'>+</a> <strong>{{ image.points }} points </strong> <a href='/img/{{ image.slug }}/-'>-</a></h4>
{% endblock %}
